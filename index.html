<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Literature Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Petit+Formal+Script" rel="stylesheet">
</head>
<body>

<div id="container">
	<h1>Lit Trivia</h1>

	<button id="start-button" class="startButton btn btn-primary">start</button>

	<div id="countdown"><h2>Time Remaining: </h2></div>

	<div id="question-box"></div>

	<div id="answer-box">
		<div class="list-group choices">
				<a id="a" class="list-group-item"></a>
				<a id="b" class="list-group-item"></a>
				<a id="c" class="list-group-item"></a>
				<a id="d" class="list-group-item"></a>
			</div>
	</div>

	<div id="results-box">
		<div id="correct"></div>
		<div id="incorrect"></div>
		<div id="unanswered"></div>
		<div id="play-again" class="startButton btn btn-primary">Play Again?</div>
	</div>

<!-- 	<div id="wrong-answer">
		<h2>Wrong Answer!</h2>
		<img src="https://media.giphy.com/media/SozrX7QC5fGbm/giphy.gif">
	</div>

	<div id="right-answer">
		<h2>Correct Answer!</h2>
		<img src="https://media.giphy.com/media/jzaZ23z45UxK8/giphy.gif">
	</div> -->


</div>

</html>
